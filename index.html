<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
</head>
<body>
    <div class="background">
        <p>Photo by <a class="credit" href="https://unsplash.com/@jo_negatives">Olegs Jonins
        </a> on <a class="credit" href="https://unsplash.com/">Unsplash</a></p>
        <div class="title">
            <img alt="cartoon drawing of odin the norse god" src="odin-lined.png">
            <span>ODIN</span>
        </div>
    </div>
    <div class="content">
        <div id="form-description">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div id="form-section">
            <form id="form" method="get">
                <p class="header">Let's do this!</p>
                <p>
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname" placeholder="Thor" minlength="2" maxlength="35" required/>
                </p>
                <p>
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname" placeholder="Odinson" minlength="2" maxlength="35" required/>
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="email@email.com" maxlength="70" required/>
                </p>
                <p>
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone" pattern="\d{3}-\d{3}-\d{4}" placeholder="111-111-1111"/>
                </p>
                <p>
                    <label for="pword">Password</label>
                    <input type="password" name="pword" id="pword" minlength="8" required/>
                </p>
                <p>
                    <label for="confirm-pword">Confirm Password</label>
                    <input type="password" name="confirm-pword" id="confirm-pword" minlength="8" required/>
                </p>
            </form>
        </div>
        <div id="account-section">
            <p class="button">
                <button type="submit" form="form">Create Account</button>
            </p>
            <p class="log-in">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
